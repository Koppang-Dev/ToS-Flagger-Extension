<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms Of Service Scanner</title>
    <link rel="stylesheet" href="bulma.min.css" />
    <style>
        /* Background Color for the Body */
        body {
            background-color: #ffffff; /* White */
            color: #2c3e50; /* Deep Blue-Gray for Text */
            font-family: Arial, sans-serif; /* Font consistency */
            margin: 0;
            padding: 20px; /* Padding around the body */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            justify-content: space-between; /* Space between content and footer */
        }

        /* Header Styling */
        .header {
            text-align: center; /* Center the header */
            margin-bottom: 20px; /* Space below the header */
        }

        .header h1 {
            font-size: 1.75rem; /* Slightly smaller font size */
            color: #25ced1; /* Bright Turquoise */
            font-weight: 700; /* Bold weight */
            margin: 0; /* Remove default margin */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }

        /* Circle Styling for the Counter */
        #checkedCount {
            width: 90px; /* Adjusted size for better visibility */
            height: 90px;
            border-radius: 50%;
            background-color: #25ced1; /* Bright Turquoise */
            color: white; /* White text color */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem; /* Larger font size for the counter */
            margin: 0 auto; /* Center the circle */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3); /* Stronger shadow for depth */
        }

        /* Box Styling */
        .box {
            width: 120px; /* Increased width for a more balanced look */
            height: 120px; /* Increased height for a more balanced look */
            border-radius: 50%; /* Circle shape */
            background-color: #ffffff; /* White background */
            border: 3px solid #dfe6e9; /* Light Gray Border */
            padding: 15px; /* Increased padding for the inner circle */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3); /* Stronger shadow for depth */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto; /* Center the box */
            position: relative; /* Relative positioning for child elements */
            z-index: 1; /* Ensures the circle stays above other elements */
        }

        /* Container for the Buttons */
        .button-container {
            margin-top: 20px; /* Space above buttons */
        }

        /* Label Styling */
        .label {
            font-size: 1rem; /* Larger font size for better visibility */
            font-weight: 600; /* Bold label */
            color: #2c3e50; /* Deep Blue-Gray */
            margin-bottom: 15px; /* More space below the label */
            display: block; /* Full width */
            text-align: center; /* Center the label */
            text-transform: uppercase; /* Uppercase letters */
            letter-spacing: 0.5px; /* Letter spacing */
        }

        /* Button Styling */
        .button {
            background-color: #25ced1; /* Bright Turquoise */
            color: white;
            border: none;
            font-weight: 600;
            transition: background-color 0.3s, box-shadow 0.3s;
            border-radius: 4px; /* Rounded corners */
            padding: 10px 20px; /* Padding for a better click area */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Button Hover Effects */
        .button:hover {
            background-color: #1e9b9f; /* Darker Turquoise */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            transform: translateY(-2px); /* Lift effect */
        }

        /* Specific Styling for Upgrade Button */
        .upgrade-button {
            background-color: #e94e77; /* Coral Pink */
            color: white;
            font-size: 0.875rem; /* Font size */
            margin-top: 10px; /* Space above the button */
            padding: 8px 12px; /* Padding */
            border: none;
            border-radius: 4px; /* Rounded corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .upgrade-button:hover {
            background-color: #d43f59; /* Darker Coral Pink */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            transform: translateY(-2px); /* Lift effect */
        }

        /* Need Help Label Styling */
        .need-help {
            font-size: 0.875rem; /* Smaller font size */
            color: #2c3e50; /* Deep Blue-Gray */
            text-align: center;
            margin-top: 10px; /* Space above the label */
            margin-bottom: 40px; /* Increased space below the label */
        }

        .need-help a {
            color: #25ced1; /* Bright Turquoise for links */
            text-decoration: none;
            font-weight: 600;
        }

        .need-help a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Terms Of Service Scanner</h1>
    </div>

    <!-- Counter Section -->
    <div class="field">
        <label class="label">Pages Analyzed</label>
        <div class="box">
            <p id="checkedCount" class="is-size-4 has-text-weight-bold">0</p>
        </div>
    </div>

    <!-- Scan Terms of Service Page Button -->
    <div class="button-container">
        <button class="button is-success is-fullwidth" id="startButton">Scan Terms of Service Page</button>
    </div>

    <!-- Upgrade Button -->
    <div class="button-container">
        <button class="button upgrade-button is-fullwidth" id="upgradeButton">Upgrade to Pro</button>
    </div>

    <!-- Need Help Label -->
    <div class="need-help">
        <p>Need help? <a href="https://example.com/help" target="_blank">Get more information</a></p>
    </div>
</body>
<script src="popup.js"></script>
</html>
