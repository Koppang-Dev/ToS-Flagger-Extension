<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms Of Service Flagger</title>
    <link rel="stylesheet" href="bulma.min.css" />
</head>
<body>
    <div class="container">
        <h1 class="title">ToS Flagger</h1>

        <!-- Satus Section -->
        <div class="field">
            <label class ="label">Status</label>
            <span class="tag is-success">Running</span>
            <span class="tag is-danger">Stopped</span>
        </div>
    </div>

    <!-- Counter Section -->
    <div class="field">
        <label class="label">Number of ToS checked</label>
        <div class="box">
            <p id="checkedCount" class="is-size-4 has-text-weight-bold">0</p>
        </div>
    </div>
    
    <!-- Is Running or not -->
    <div class="container m-3">
        <button class="button is-success is-fullwidth" id="startButton">Start</button>
    </div>

    <div class="container m-3">
        <button class="button is-danger is-fullwidth" id="stopButton">Stop</button>
    </div>
    
</body>

<script src="popup.js"></script>
</html>
